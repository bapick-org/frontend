<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <title>스크랩 - Bapick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px;
        }

        .popup-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }

        .popup-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.2s ease-in;
            pointer-events: auto;
        }

        .sheet-visible {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="h-full flex flex-col">
        <!-- header -->
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0 bg-white">
            <div></div>
            <h1 class="text-xl font-bold text-center text-gray-800">스크랩</h1>
            <!-- 새 컬렉션을 생성하는 바텀시트 오픈 -->
            <div class="justify-self-end">
                <button id="open-collection-sheet-btn" class="px-1 rounded-full text-gray-600 hover:bg-gray-100 focus:outline-none">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main id="main-content" class="flex-1 overflow-y-auto p-4">
            <p class="text-center text-gray-500 mt-4">스크랩 목록을 불러오는 중...</p>
        </main>
    </div>

    <!-- 하단 메뉴바 -->
    <footer class="fixed bottom-0 left-0 right-0 z-30">
        <nav class="flex justify-around items-center h-16 bg-white rounded-t-2xl shadow-[0_-2px_10px_rgba(0,0,0,0.05)] max-w-screen-xl mx-auto">
            <a href="/home"
                class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="mt-1">홈</span>
            </a>
            <a href="/calender/index"
                class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span class="mt-1">캘린더</span>
            </a>
            <div class="w-1/5"></div>
            <a href="#" class="flex flex-col items-center justify-center w-1/5 h-full text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor"
                    stroke-width="1.5">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="font-bold mt-1">스크랩</span>
            </a>
            <a href="/mypage/index"
                class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span class="mt-1">마이</span>
            </a>
        </nav>
    </footer>

    <!-- FAB 버튼 (1:1 채팅방으로 이동) -->
    <a href="/chat/room" id="secondary-action-btn"
        class="fixed bottom-20 right-6 w-16 h-16 bg-[#FFF6E2] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 z-30"
        style="background-image: url('/assets/images/logo-main.png'); background-size: 132%; background-repeat: no-repeat; background-position: center 0.5%;">
    </a>

    <!-- 하단 메뉴바의 + 버튼 -->
    <button id="add-chat-btn"
        class="fixed bottom-6 left-1/2 -translate-x-1/2 w-16 h-16 bg-[#FF7242] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 z-40">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <!-- 모달 오버레이 -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-20 z-40 hidden transition-opacity duration-300"></div>

    <!-- + 버튼 클릭 시 팝업-->
    <div id="add-chat-popup" class="fixed bottom-24 left-1/2 -translate-x-1/2 w-48 bg-white rounded-md shadow-xl z-50 popup-hidden">
        <div class="py-2">
            <a href="/chat/index" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                채팅 목록
            </a>
            <a href="/chat/room" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                </svg>
                1:1 채팅방
            </a>
            <a href="/chat/create-group" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <path d="M18 21v-2a4 4 0 0 0-4-4h-1" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M18 7h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-3" />
                    <path d="m15.5 13.5-3-3 3-3" />
                </svg>
                단체 채팅방
            </a>
        </div>
    </div>

    <!-- 새 컬렉션 생성 바텀시트 -->
    <div id="collection-sheet"
        class="fixed bottom-0 left-0 right-0 z-50 bg-white rounded-t-2xl shadow-xl transition-transform duration-300 ease-in-out transform translate-y-full">
        <div class="p-5 pt-4">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4"></div>
            <h2 class="text-xl font-bold text-center text-gray-800 mb-6">새 컬렉션</h2>
            <div class="space-y-4">
                <div>
                    <label for="collection-name" class="block text-sm font-medium text-gray-700 mb-1">컬렉션 이름</label>
                    <input type="text" id="collection-name" placeholder="컬렉션 이름 입력"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF7A5A]">
                </div>
                <button id="create-collection-btn"
                    class="w-full px-4 py-3 bg-[#FF7A5A] text-white font-semibold rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400 transition-colors">
                    만들기
                </button>
            </div>
        </div>
    </div>

    <!-- 커스텀 토스트 -->
    <div id="custom-toast"
        class="fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-gray-800 text-white text-sm font-medium rounded-lg shadow-lg z-[70] transition-opacity duration-300 opacity-0 pointer-events-none">
        알림 메시지
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "/firebase-config.js";

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // 상수
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_URL = isLocal ? "http://127.0.0.1:8000" : "";
        const NO_IMAGE_URL = '/assets/images/restaurant-default.png'; // 스크랩된 식당은 있으나 식당 이미지가 없을 때
        const EMPTY_COLLECTION_IMAGE = '/assets/images/empty-collection.png'; // 스크랩이 0개일 때 (컬렉션을 채워주세요)
        const TOAST_DURATION = 2500; 

        // State 변수
        let isAppInitialized  = false; // 앱 초기화 여부 플래그

        // DOM 요소
        const openCollectionSheetBtn = document.getElementById('open-collection-sheet-btn');
        const collectionSheet = document.getElementById('collection-sheet');
        const collectionNameInput = document.getElementById('collection-name');
        const createCollectionBtn = document.getElementById('create-collection-btn');

        const mainContent = document.getElementById('main-content');

        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');
        const overlay = document.getElementById('overlay');

        const customToast = document.getElementById('custom-toast');

        /* UI 유틸 함수 */
        function showCustomToast(message) {
            customToast.textContent = message;
            customToast.classList.remove('opacity-0', 'pointer-events-none');
            customToast.classList.add('opacity-100');

            setTimeout(() => {
                customToast.classList.remove('opacity-100');
                customToast.classList.add('opacity-0', 'pointer-events-none');
            }, TOAST_DURATION);
        }

        function closeAllPopups() {
            overlay.classList.add('hidden');
            collectionSheet.classList.remove('sheet-visible');
            collectionSheet.classList.add('translate-y-full');
            addChatPopup.classList.remove('popup-visible');
            addChatPopup.classList.add('popup-hidden');
        }

        /* UI 상태 제어 함수 */
        function openCollectionSheet() {
            closeAllPopups();
            overlay.classList.remove('hidden'); 
            collectionSheet.classList.add('sheet-visible'); 
            collectionSheet.classList.remove('translate-y-full');
        }

        function closeCollectionSheet() {
            closeAllPopups();
            collectionNameInput.value = ''; 
        }

        /* API 호출 */
        // 컬렉션 목록 로드
        async function getCollections(user) {
            try {
                const idToken = await user.getIdToken();

                const collectionsResponse = await fetch(`${API_URL}/api/collections`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!collectionsResponse.ok) {
                    const errorData = await collectionsResponse.json();
                    throw new Error(errorData.detail || '컬렉션 목록을 불러오는 데 실패했습니다.');
                }
                
                let collections = await collectionsResponse.json();
                return collections;                
            } catch (error) {
                if (isLocal) console.error("[Collections Load Error]:", error);
                mainContent.innerHTML = `<p class="text-center text-red-500 mt-4">컬렉션 목록 조회 중 오류가 발생했습니다.</p>`;
                return null;
            }
        }
        
        // 새 컬렉션 생성
        async function createCollection(name, user) {
            if (!user) return null;

            try {
                const idToken = await user.getIdToken();
                const response = await fetch(`${API_URL}/api/collections`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({ name: name })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || result.detail || `컬렉션 생성에 실패했습니다.`);
                }
            
                return result;
            } catch (error) {
                if (isLocal) console.error("[Collection Create Error]:", error);
                showCustomToast(`컬렉션 생성에 실패했습니다. 잠시 후 다시 시도해주세요.`);
            }
        }


        /* 렌더링 함수 */
        // 모든 컬렉션 카드를 렌더링
        function renderCollections(collections) {                
            mainContent.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            collections.forEach(collection => {
                fragment.appendChild(createCollectionCard(collection));
            });

            const grid = document.createElement('div');
            grid.id = 'collection-grid';
            grid.className = 'grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4';
            grid.appendChild(fragment);

            mainContent.appendChild(grid);
        }
        
        // 단일 컬렉션 카드 생성
        function createCollectionCard(collection) {
            // 대표 이미지 처리 로직
            let imageSource;
            if (collection.imageUrl) {
                // 스크랩한 식당에 이미지가 있는 경우
                imageSource = collection.imageUrl;
            } else if (collection.hasScraps) {
                // 스크랩한 식당에 이미지가 없는 경우 (기본 식당 이미지)
                imageSource = NO_IMAGE_URL;
            } else {
                // 스크랩이 아예 없는 빈 컬렉션인 경우 (빈 폴더 이미지)
                imageSource = EMPTY_COLLECTION_IMAGE;
            }

            // alt 텍스트
            const altText = collection.hasScraps
                ? `${collection.name} 컬렉션의 대표 이미지`
                : `${collection.name} 컬렉션: 스크랩이 아직 없습니다`;

            // 카드 div
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md overflow-hidden cursor-pointer transition-transform transform hover:scale-105';
            
            // 이미지 영역
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'relative aspect-square';
            
            const img = document.createElement('img');
            img.src = imageSource;
            img.alt = altText;
            img.className = 'absolute inset-0 w-full h-full object-cover';
            
            imgWrapper.appendChild(img);
            
            // 텍스트 영역
            const textWrapper = document.createElement('div');
            textWrapper.className = 'p-3';

            const title = document.createElement('h3');
            title.className = `${collection.isSystemDefault ? 'text-[#FF7242]' : 'text-gray-800'} text-base font-bold truncate`;
            title.textContent = collection.name;

            textWrapper.appendChild(title);

            // 최종 조립
            card.appendChild(imgWrapper);
            card.appendChild(textWrapper);

            // 카드 클릭 이벤트
            card.addEventListener('click', () => {
                if (collection.id) {
                    window.location.href = `/scrap/collection/${collection.id}`;
                } else {
                    window.location.href = `/scrap/collection`;
                }
            });

            return card;
        }


        /* 이벤트 리스너 */
        openCollectionSheetBtn.addEventListener('click', openCollectionSheet);
        overlay.addEventListener('click', closeAllPopups);

        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const isAddChatOpen = addChatPopup.classList.contains('popup-visible');
            closeAllPopups(); 
            if (!isAddChatOpen) {
                overlay.classList.remove('hidden');
                addChatPopup.classList.remove('popup-hidden');
                addChatPopup.classList.add('popup-visible');
            }
        });

        /* 앱 초기화 */
        async function initApp(user) {
            if (isAppInitialized) return; // 이미 초기화됐다면 중복 실행 방지
            isAppInitialized = true;

            // 1. 컬렉션 데이터 로드 및 렌더링
            const collections = await getCollections(user);
            if (collections) renderCollections(collections);

            // 2. 컬렉션 '만들기' 버튼 리스너 등록
            createCollectionBtn.onclick = async () => {
                const name = collectionNameInput.value.trim();
                if (!name) {
                    showCustomToast('컬렉션 이름을 입력하세요.');
                    return;
                }

                // 컬렉션 생성 중에는 버튼 비활성화
                createCollectionBtn.disabled = true;
                createCollectionBtn.textContent = '생성 중...';

                // 새 컬렉션 생성
                const newCollection = await createCollection(name, user);

                if (newCollection) {
                    // 컬렉션 생성 후 렌더링
                    showCustomToast('컬렉션이 생성되었습니다.');
                    const updatedCollections = await getCollections(user);
                    if (updatedCollections) renderCollections(updatedCollections);
                    closeCollectionSheet(); 
                }

                // 요청 완료 후 버튼 원상복귀
                createCollectionBtn.disabled = false;
                createCollectionBtn.textContent = '만들기';
            };
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                initApp(user); 
            } else {
                showCustomToast("로그인이 필요한 페이지입니다.");
                setTimeout(() => { window.location.href = '/index'; }, 1000);
            }
        });
</script>
</body>

</html>
