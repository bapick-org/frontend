<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <title>스크랩 - Bapick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-bottom: 80px;
        }

        .popup-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }

        .popup-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.2s ease-in;
            pointer-events: auto;
        }

        .sheet-visible {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="custom-toast"
        class="fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-gray-800 text-white text-sm font-medium rounded-lg shadow-lg z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
        알림 메시지
    </div>
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-20 z-40 hidden transition-opacity duration-300"></div>
    <div class="h-full flex flex-col">
        <!-- header -->
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0 bg-white">
            <div></div>
            <h1 class="text-xl font-bold text-center text-gray-800">스크랩</h1>
            <div class="justify-self-end">
                <button id="header-add-button"
                        class="px-1 rounded-full text-gray-600 hover:bg-gray-100 focus:outline-none">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main id="main-content" class="flex-1 overflow-y-auto p-4"></main>
    </div>

    <!-- 새 컬렉션 생성 바텀시트 -->
    <div id="collection-sheet"
        class="fixed bottom-0 left-0 right-0 z-50 bg-white rounded-t-2xl shadow-xl transition-transform duration-300 ease-in-out transform translate-y-full">
        <div class="p-5 pt-4">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4"></div>
            <h2 class="text-xl font-bold text-center text-gray-800 mb-6">새 컬렉션</h2>
            <div class="space-y-4">
                <div>
                    <label for="collection-name" class="block text-sm font-medium text-gray-700 mb-1">컬렉션 이름</label>
                    <input type="text" id="collection-name" placeholder="컬렉션 이름 입력"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF7A5A]">
                </div>
                <button id="create-collection-btn"
                    class="w-full px-4 py-3 bg-[#FF7A5A] text-white font-semibold rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400 transition-colors">
                    만들기
                </button>
            </div>
        </div>
    </div>
    
    <!-- 하단 메뉴바 -->
    <footer class="fixed bottom-0 left-0 right-0 z-30">
        <nav class="flex justify-around items-center h-16 bg-white rounded-t-2xl shadow-[0_-2px_10px_rgba(0,0,0,0.05)] max-w-screen-xl mx-auto">
            <a href="home.html"
                class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="mt-1">홈</span>
            </a>
            <a href="calender.html"
                class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span class="mt-1">캘린더</span>
            </a>
            <div class="w-1/5"></div>
            <a href="#" class="flex flex-col items-center justify-center w-1/5 h-full text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor"
                    stroke-width="1.5">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="font-bold mt-1">스크랩</span>
            </a>
            <a href="mypage.index.html"
                class="flex flex-col items-center justify-center w-1/5 h-full text-gray-500 hover:text-[#FF7242] text-xs">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>

                <span class="mt-1">마이</span>
            </a>
        </nav>
    </footer>

    <!-- 하단 메뉴바의 채팅 추가 버튼 -->
    <button id="add-chat-btn"
        class="fixed bottom-6 left-1/2 -translate-x-1/2 w-16 h-16 bg-[#FF7242] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg z-40">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <!-- 하단 메뉴바 채팅 추가 팝업 -->
    <div id="add-chat-popup"
        class="absolute bottom-24 left-1/2 -translate-x-1/2 w-48 bg-white rounded-md shadow-xl z-50 popup-hidden">
        <div class="py-2">
            <a href="chat_list.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                채팅 목록
            </a>
            <a href="chat.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                </svg>
                1:1 채팅방
            </a>
            <a href="chat_group.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <path d="M18 21v-2a4 4 0 0 0-4-4h-1" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M18 7h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-3" />
                    <path d="m15.5 13.5-3-3 3-3" />
                </svg>
                단체 채팅방
            </a>
        </div>
    </div>

    <!-- FAB (1:1 챗봇 채팅방으로 바로 이동)-->
    <a href="chat.html" id="secondary-action-btn"
        class="fixed bottom-20 right-6 w-16 h-16 bg-[#FFF6E2] hover:bg-orange-600 text-white rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 z-40"
        style="background-image: url('/assets/images/logo-main.png'); background-size: 132%; background-repeat: no-repeat; background-position: center 0.5%;">
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const fastapiUrl = isLocal ? "http://127.0.0.1:8000" : "https://bapick.duckdns.org";

        let currentUser = null;
        const NO_IMAGE_URL = '/assets/images/restaurant-default.png'; // 스크랩된 식당은 있으나 식당 이미지가 없을 때
        const EMPTY_COLLECTION_IMAGE = '/assets/images/empty-collection.png'; // 스크랩이 0개일 때 (컬렉션을 채워주세요)

        const headerAddButton = document.getElementById('header-add-button');
        const collectionSheet = document.getElementById('collection-sheet');
        const overlay = document.getElementById('overlay');
        const createCollectionBtn = document.getElementById('create-collection-btn');
        const collectionNameInput = document.getElementById('collection-name');
        const mainContent = document.getElementById('main-content');
        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');

        // ✅ [추가] 커스텀 토스트 관련 변수 및 함수 정의
        const customToast = document.getElementById('custom-toast');
        const toastDuration = 2500; 

        function showCustomToast(message) {
            customToast.textContent = message;
            customToast.classList.remove('opacity-0', 'pointer-events-none');
            customToast.classList.add('opacity-100');

            setTimeout(() => {
                customToast.classList.remove('opacity-100');
                customToast.classList.add('opacity-0', 'pointer-events-none');
            }, toastDuration);
        }


        function closeAllPopups() {
            overlay.classList.add('hidden');
            collectionSheet.classList.remove('sheet-visible');
            collectionSheet.classList.add('translate-y-full');
            addChatPopup.classList.remove('popup-visible');
            addChatPopup.classList.add('popup-hidden');
        }

        function openCollectionSheet() {
            closeAllPopups();
            overlay.classList.remove('hidden'); 
            collectionSheet.classList.add('sheet-visible'); 
            collectionSheet.classList.remove('translate-y-full');
        }

        function closeCollectionSheet() {
            closeAllPopups();
            collectionNameInput.value = ''; 
        }

        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const isAddChatOpen = addChatPopup.classList.contains('popup-visible');
            closeAllPopups(); 
            if (!isAddChatOpen) {
                overlay.classList.remove('hidden');
                addChatPopup.classList.remove('popup-hidden');
                addChatPopup.classList.add('popup-visible');
            }
        });

        // 모든 스크랩 정보 조회
        async function fetchLatestScrapInfo(idToken) {
            try {
                const response = await fetch(`${fastapiUrl}/api/scraps/me`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });

                if (!response.ok) {
                    throw new Error('전체 스크랩 정보 조회 실패');
                }
                
                const scraps = await response.json();

                if (scraps.length === 0) {
                    return { has_scraps: false, image_url: null }; 
                }

                const latestScrap = scraps[0];
                let latestImageUrl = null;
                
                if (latestScrap.image) {
                    const images = latestScrap.image.split(',').map(url => url.trim()).filter(url => url);
                    if (images.length > 0) {
                        latestImageUrl = images[0]; 
                    }
                }
                
                if (latestImageUrl) {
                    return { has_scraps: true, image_url: latestImageUrl };
                } else {
                    return { has_scraps: true, image_url: "" }; 
                }

            } catch (error) {
                console.error('최신 스크랩 정보 로드 중 오류:', error);
                return { has_scraps: false, image_url: null };
            }
        }


        // 컬렉션 목록 로드 및 렌더링
        async function fetchCollections() {
            if (!currentUser) return;
            const idToken = await currentUser.getIdToken();
            
            if (mainContent) {
                mainContent.innerHTML = '<p class="text-center text-gray-500 mt-4">스크랩 목록을 불러오는 중...</p>'
            }

            try {
                // 1. '모든 스크랩' 상태 정보 가져오기
                const latestInfo = await fetchLatestScrapInfo(idToken); 

                // 2. '모든 스크랩' 카드 객체 생성
                const allScrapsCollection = {
                    id: null, 
                    name: '모든 스크랩',
                    image_url: latestInfo.image_url, 
                    created_at: new Date(),
                    has_scraps: latestInfo.has_scraps 
                };

                // 3. 일반 컬렉션 목록 API 호출
                const collectionsResponse = await fetch(`${fastapiUrl}/api/scraps/collections/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!collectionsResponse.ok) {
                    const errorData = await collectionsResponse.json();
                    throw new Error(errorData.detail || '컬렉션 목록을 불러오는 데 실패했습니다.');
                }
                
                let collections = await collectionsResponse.json();
                let collectionCards = [];
                
                // 4. '모든 스크랩' 카드를 목록의 가장 앞에 추가
                collectionCards.push(createCollectionCard(allScrapsCollection, true)); 
                
                // 5. 일반 컬렉션 카드 추가
                collections.forEach(collection => {
                    collectionCards.push(createCollectionCard(collection, false)); 
                });

                // 6. 렌더링
                if (mainContent) {
                    mainContent.innerHTML = '';

                    const collectionGrid = document.createElement('div');
                    collectionGrid.id = 'collection-grid';
                    collectionGrid.className = 'grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4';
                    
                    collectionCards.forEach(card => {
                        collectionGrid.appendChild(card);
                    });
                    
                    mainContent.appendChild(collectionGrid);
                }
                
            } catch (error) {
                console.error('컬렉션 로드 중 오류:', error);
                if (mainContent) {
                    mainContent.innerHTML = `<p class="text-center text-red-500 mt-4">컬렉션 목록 로드 중 오류: ${error.message}</p>`;
                }
            }
        }

        // 단일 컬렉션 카드 생성
        function createCollectionCard(collection, isAllScraps = false) {
            let imageSource = '';
            let useImageTag = false; 

            const imageUrl = collection.image_url;
            const isScrapsExist = collection.has_scraps; 
            
            // --- 이미지 처리 ---
            // A. 스크랩 있고 이미지 있음 (image_url은 실제 URL)
            if (imageUrl && imageUrl !== "") {
                imageSource = imageUrl;
                useImageTag = true;
            
            // B. 스크랩은 있으나 식당 이미지 없음
            } else if (imageUrl === "" && isScrapsExist) { 
                imageSource = NO_IMAGE_URL;
                useImageTag = true;
            
            // C. 스크랩 없음 or 컬렉션 비어있음
            } else { 
                imageSource = EMPTY_COLLECTION_IMAGE;
                useImageTag = true;
            }

            const collectionId = collection.id;
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md overflow-hidden cursor-pointer transition-transform transform hover:scale-105';
            card.dataset.id = collectionId;

            // 하단 텍스트 영역
            const textClass = isAllScraps ? 'text-[#FF7242] font-bold' : 'text-gray-800 font-bold';

            const textAreaContent = `
                <div class="p-3"> 
                    <h3 class="${textClass} text-base truncate">${collection.name}</h3>
                </div>
            `;

            card.innerHTML = `
                <div class="relative aspect-square">
                    <img src="${imageSource}" alt="${collection.name} 대표 이미지" class="absolute inset-0 w-full h-full object-cover">
                </div>
                ${textAreaContent}
            `;

            // 카드 클릭 시 이벤트
            card.addEventListener('click', () => {
                const collectionId = collection.id; 
                
                if (collectionId) {
                    window.location.href = `collection_list.html?id=${collectionId}`;
                } else {
                    window.location.href = `collection_list.html`;
                }
            });

            return card;
        }


        // 새 컬렉션 생성
        async function createNewCollection(name) {
            if (!currentUser) {
                showCustomToast("로그인이 필요합니다.");
                return null;
            }

            try {
                const token = await currentUser.getIdToken();
                const response = await fetch(`${fastapiUrl}/api/scraps/collections`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name: name })
                });

                const result = await response.json();

                if (!response.ok) {
                    showCustomToast(`컬렉션 생성 실패: ${result.detail || '알 수 없는 오류'}`); 
                    return null;
                }
                
                return {
                    id: result.id,
                    name: result.name,
                    image_url: result.image_url,
                    has_scraps: FontFaceSetLoadEvent
                };
                
            } catch (error) {
                console.error('컬렉션 생성 실패:', error);
                showCustomToast('컬렉션 생성에 실패했습니다. 서버 상태를 확인하세요.');
                return null;
            }
        }

        /* 이벤트 리스너 등록 */
        headerAddButton.addEventListener('click', openCollectionSheet);
        overlay.addEventListener('click', closeAllPopups);

        // 컬렉션 생성 바텀시트 내 '만들기' 버튼 클릭
        createCollectionBtn.addEventListener('click', async () => {
            const name = collectionNameInput.value.trim();
            if (!name) {
                showCustomToast('컬렉션 이름을 입력하세요.');
                return;
            }

            const newCollection = await createNewCollection(name);

            if (newCollection) {
                fetchCollections(); 
                closeCollectionSheet(); 
            }
        });

        // Firebase 인증 및 페이지 시작
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                fetchCollections(); // 컬렉션 목록 불러오기
            } else {
                window.location.href = 'index.html';
            }
        });
</script>
