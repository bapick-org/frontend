<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <title>회원정보 수정 - Bapick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden; 
        }
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 모든 입력 필드(input, select, textarea)의 포커스 스타일 */
        .input-focus-custom:focus {
            outline: none;
            --tw-ring-color: #FF7A5A;
            border-color: #FF7A5A;
            --tw-ring-opacity: 1;
            --tw-ring-width: 1px;
            box-shadow: 0 0 0 1px #FF7A5A;
        }
        
        .bg-custom-point { 
            background-color: #FF7A5A; 
        }

        .hover-bg-custom-point:hover { 
            background-color: #FF7A5A;
            color: white;
        }

        .border-custom-point { 
            border-color: #FF7A5A; 
        }

        input[type="radio"]:checked {
            background-color: #FF7A5A;
            border-color: #FF7A5A;
        }
        
        input[type="checkbox"]:checked {
            background-color: #FF7A5A;
            border-color: #FF7A5A;
        }
    </style>
</head>
<body class="bg-white">

    <div id="custom-toast"
        class="fixed top-5 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-gray-800 text-white text-sm font-medium rounded-lg shadow-lg z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
        알림 메시지
    </div>
    
    <div class="h-full flex flex-col">
        
        <header class="grid grid-cols-3 items-center px-2 py-4 border-b border-gray-200 flex-shrink-0">
            <div class="flex-shrink-0 w-6 h-6">
                <a href="mypage.index.html" class="text-gray-600 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 19l-7-7 7-7"/></svg>
                </a>
            </div>
            <h1 class="text-xl font-bold text-center text-gray-800 col-span-1 whitespace-nowrap">회원정보 수정</h1>
            <div class="justify-self-end flex-shrink-0 w-6 h-6"></div>
        </header>

        
        <main class="flex-1 overflow-y-auto bg-white p-6 pb-20 flex flex-col">
            <form id="edit-form" class="space-y-6 flex-1 max-w-md w-full mx-auto flex flex-col">
                
                
                
                <div class="mb-4">
                    <label for="birthdate-input" class="block text-sm font-medium text-gray-700">생년월일</label>
                    <div class="flex items-stretch mt-1 space-x-2 w-full">
                        
                        <div class="relative flex-shrink-0">
                            <select id="birth_calendar" name="calendar_type" class="appearance-none w-24 sm:w-28 px-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-700 input-focus-custom p-3.5">
                                <option value="solar">양력</option>
                                <option value="lunar">음력</option>
                                <option value="lunar_leap">음력(윤달)</option>
                            </select>
                            <div class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-gray-700">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>

                        <input type="date" id="birthdate-input" name="birth_date" class="flex-1 min-w-0 px-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm input-focus-custom p-3.5">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="birth-hour" class="block text-sm font-medium text-gray-700">태어난 시간</label>
                    <div class="flex items-center mt-1 space-x-4 w-full">
                        
                        <div id="birth-time-container" class="flex items-center justify-center w-24 border border-gray-300 rounded-lg bg-gray-50 p-3.5 text-gray-700">
                            <input type="text" id="birth-hour" name="birth_hour" maxlength="2" placeholder="00" class="w-8 text-center bg-transparent focus:outline-none">
                            <span class="text-gray-700 mx-0.5">:</span>
                            <input type="text" id="birth-minute" name="birth_minute" maxlength="2" placeholder="00" class="w-8 text-center bg-transparent focus:outline-none">
                        </div>

                        <label class="flex items-center text-sm text-gray-600">
                            <input type="checkbox" id="unknown-time" name="unknown_time" class="rounded border-gray-300 focus:ring-[#FF7A5A]">
                            <span class="ml-1">시간 모름</span>
                        </label>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">성별</label>
                    <div class="flex items-center space-x-6">
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="male" class="w-5 h-5 mr-2 border-gray-300 text-[#FF7A5A] focus:ring-[#FF7A5A]">
                            <span class="text-gray-700">남자</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="gender" value="female" class="w-5 h-5 mr-2 border-gray-300 text-[#FF7A5A] focus:ring-[#FF7A5A]">
                            <span class="text-gray-700">여자</span>
                        </label>
                    </div>
                </div>
            </form>
        </main>

        <footer class="flex-shrink-0 bg-white p-6 pt-0 border-t border-gray-100">
            <div class="max-w-md mx-auto">
                <button type="submit" form="edit-form" id="save-info-btn" class="w-full p-4 bg-custom-point text-white text-base font-bold rounded-xl cursor-pointer disabled:bg-gray-400 transition">저장</button>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js"; 

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_URL = isLocal ? "http://127.0.0.1:8000" : "https://bapick.duckdns.org";

        let idToken = null;
        let currentUser = null;

        const customToast = document.getElementById('custom-toast'); 
        const toastDuration = 2500; 

        function showCustomToast(message) {
            const toastElement = document.getElementById('custom-toast');
            if (!toastElement) return;
            
            toastElement.textContent = message;
            toastElement.classList.remove('opacity-0', 'pointer-events-none');
            toastElement.classList.add('opacity-100');

            setTimeout(() => {
                toastElement.classList.remove('opacity-100');
                toastElement.classList.add('opacity-0', 'pointer-events-none');
            }, toastDuration);
        }

        // 1. 사용자 정보 불러오기
        async function loadUserInfo(token) {
            try {
                const fields = ['birthCalendar', 'birthDate', 'birthTime', 'gender'];
                const response = await fetch(`${API_URL}/api/users/me?fields=${fields.join(',')}`, {
                    headers: {
                        'Authorization': `Bearer ${token}` 
                    }
                });

                if (!response.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || `데이터 로드에 실패했습니다.`);
                }

                const data = await response.json();
                
                // 폼 필드 채우기
                document.getElementById('birthdate-input').value = data.birthDate || '';
                document.getElementById('birth_calendar').value = data.birthCalendar || 'solar';
                
                // 시간 필드 처리
                const birthTime = data.birthTime; // 'HH:MM' 또는 null
                if (birthTime) {
                    const [h, m] = birthTime.split(':');
                    document.getElementById('birth-hour').value = h;
                    document.getElementById('birth-minute').value = m;
                    document.getElementById('unknown-time').checked = false;
                } else {
                    document.getElementById('birth-hour').value = '';
                    document.getElementById('birth-minute').value = '';
                    document.getElementById('unknown-time').checked = true;
                }
                toggleTimeInputState(); // 시간 모름 상태에 따라 input 활성화/비활성화 처리
                
                // 성별 필드 처리
                if (data.gender) {
                    const genderRadio = document.querySelector(`input[name="gender"][value="${data.gender.toLowerCase()}"]`);
                    if (genderRadio) {
                        genderRadio.checked = true;
                    }
                }

            } catch (error) {
                showCustomToast("사용자 정보를 불러오는 데 실패했습니다.");
            }
        }
        
        // 2. 폼 제출 핸들러 (정보 수정)
        async function handleFormSubmit(event) {
            event.preventDefault(); // 기본 폼 제출 방지

            const idToken = await currentUser.getIdToken();
            if (!idToken) {
                showCustomToast("로그인이 필요합니다.");
                window.location.href = 'index.html';
                return;
            }

            const saveBtn = document.getElementById('save-info-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = '저장 중...';

            // JSON 전송을 위한 객체 생성
            const patchBody = {};
            
            // 생년월일
            const birthDate = document.getElementById('birthdate-input').value;
            const birthCalendar = document.getElementById('birth_calendar').value;
            if (birthDate) patchBody.birthDate = birthDate;
            if (birthCalendar) patchBody.birthCalendar = birthCalendar;
            
            // 성별
            const gender = event.target.querySelector('input[name="gender"]:checked');
            if (gender) patchBody.gender = gender.value;

            // 태어난 시간
            const unknownTime = document.getElementById('unknown-time').checked;
            patchBody.time_unknown = unknownTime;

            if (!unknownTime) {
                const hour = document.getElementById('birth-hour').value;
                const minute = document.getElementById('birth-minute').value;
                if (hour && minute) {
                    patchBody.birth_hour = hour.padStart(2, '0');
                    patchBody.birth_minute = minute.padStart(2, '0');
                }
            }
            

            try {
                const response = await fetch(`${API_URL}/api/users/me`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(patchBody)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || "정보 수정에 실패했습니다. 서버 로그를 확인하세요.");
                }

                showCustomToast("회원 정보가 성공적으로 수정되었습니다.");
                await loadUserInfo(idToken); 

            } catch (error) {
                console.error("정보 수정 중 오류 발생:", error);
                showCustomToast(`정보 수정에 실패했습니다: ${error.message}`);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '저장';
            }
        }
        

        const unknownTimeCheckbox = document.getElementById('unknown-time');
        const birthHourInput = document.getElementById('birth-hour');
        const birthMinuteInput = document.getElementById('birth-minute');
        const timeContainer = document.getElementById('birth-time-container');
        const formElement = document.getElementById('edit-form');
        
        // 3. 시간 모름 토글 상태 관리
        function toggleTimeInputState() {
            const isDisabled = unknownTimeCheckbox.checked;
            
            birthHourInput.disabled = isDisabled;
            birthMinuteInput.disabled = isDisabled;

            if (isDisabled) {
                birthHourInput.value = '';
                birthMinuteInput.value = '';
                timeContainer.classList.add('bg-gray-200', 'text-gray-500'); 
                timeContainer.classList.remove('bg-gray-50', 'text-gray-700'); 
            } else {
                timeContainer.classList.remove('bg-gray-200', 'text-gray-500');
                timeContainer.classList.add('bg-gray-50', 'text-gray-700');
            }
        }

        // 출생 시간 컨테이너 포커스/블러 로직
        function handleTimeFocus(event) {
            if (!unknownTimeCheckbox.checked) {
                timeContainer.classList.remove('border-gray-300');
                timeContainer.classList.add('border-[#FF7A5A]');
                timeContainer.style.boxShadow = '0 0 0 1px #FF7A5A';
            }
        }

        function handleTimeBlur(event) {
            timeContainer.classList.remove('border-[#FF7A5A]');
            timeContainer.style.boxShadow = 'none';
            timeContainer.classList.add('border-gray-300');
        }
        
        // 이벤트 리스너 연결
        document.addEventListener('DOMContentLoaded', function() {
            // 폼 제출 이벤트 연결
            formElement.addEventListener('submit', handleFormSubmit);

            // 시간 모름 체크박스 이벤트 연결
            unknownTimeCheckbox.addEventListener('change', toggleTimeInputState);
            
            // 시간 입력 포커스 이벤트 연결
            birthHourInput.addEventListener('focus', handleTimeFocus);
            birthMinuteInput.addEventListener('focus', handleTimeFocus);
            birthHourInput.addEventListener('blur', handleTimeBlur);
            birthMinuteInput.addEventListener('blur', handleTimeBlur);
        });

        // 로그인 상태 확인 및 초기화
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                idToken = await user.getIdToken();
                await loadUserInfo(idToken);
            } else {
                showCustomToast('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }
        });
        
    </script>
</body>
</html>
