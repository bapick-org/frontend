    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const API_URL = isLocal ? "http://127.0.0.1:8000" : "https://bapick.duckdns.org";

        // UI 요소
        const overlay = document.getElementById('overlay');
        const addChatBtn = document.getElementById('add-chat-btn');
        const addChatPopup = document.getElementById('add-chat-popup');
        const addFriendBtn = document.getElementById('add-friend-btn');
        const addFriendModal = document.getElementById('add-friend-modal');
        const cancelAddFriendBtn = document.getElementById('cancel-add-friend-btn');
        const profileListContainer = document.getElementById('profile-list-container');
        const tabPrivate = document.getElementById('tab-private');
        const tabGroup = document.getElementById('tab-group');
        const chatListPrivate = document.getElementById('chat-list-private');
        const chatListGroup = document.getElementById('chat-list-group');
        const headerMain = document.getElementById('header-main');
        const userSearchInput = document.getElementById('friend-nickname-input');
        const friendRequestList = document.getElementById('friend-request-list');
        const noRequestsText = document.getElementById('no-requests-text');

        let currentUser = null; // 현재 로그인 사용자 정보
        const DEFAULT_PROFILE_IMAGE = "/assets/images/default-profile.jpg";

        /* =================================================================
        * 유틸리티 함수
        * ================================================================= */

        // API 호출 과부하를 방지하기 위한 디바운스 함수 (사용자 검색 input에서 사용)
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        // 마지막 메시지 전송시각 포맷 ('오전/오후 시:분', '어제', '월/일' 형식)
        function formatTimestamp(dateObj) {
            if (!(dateObj instanceof Date) || isNaN(dateObj.getTime())) return '';

            const date = dateObj;
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);

            if (date >= today) {
                return date.toLocaleTimeString('ko-KR', { hour: 'numeric', minute: '2-digit', hour12: true });
            } else if (date >= yesterday) {
                return '어제';
            } else {
                return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
            }
        }

        // 바텀 메뉴바의 '+' 버튼 팝업과 오버레이 배경 제거
        const closeAllPopups = () => {
            overlay.classList.add('hidden');
            addChatPopup.classList.remove('popup-visible');
            addChatPopup.classList.add('popup-hidden');
        };


        /* =================================================================
        * 친구 관련 함수
        * ================================================================= */

        // 사용자 검색 결과 HTML 생성 - 사용자 프로필, 친구 요청 버튼
        function createUserSearchResult(user) {
            let buttonHtml = '';
            // 관계 상태(relation_status)에 따라 버튼 렌더링
            if (user.relation_status === "friend") {
                buttonHtml = `<span class="text-sm text-green-500 font-medium px-3 py-1 rounded-md bg-green-100">친구</span>`;
            } else if (user.relation_status === "sent_request") {
                buttonHtml = `<span class="text-sm text-gray-500 font-medium px-3 py-1 rounded-md bg-gray-100">요청 완료</span>`;
            } else if (user.relation_status === "received_request") {
                buttonHtml = `<span class="text-sm text-orange-500 font-medium px-3 py-1 rounded-md bg-orange-100">요청 받음</span>`; 
            } else {
                // 관계가 없는 경우 (친구 요청 버튼 표시)
                buttonHtml = `<button data-user-uid="${user.firebaseUid}" data-nickname="${user.nickname}"
                                    class="send-friend-request-btn text-sm text-white bg-orange-500 hover:bg-orange-600 px-3 py-1 rounded-md">
                                친구 요청
                            </button>`;
            }

            const profileItem = document.createElement('div');
            profileItem.className = "flex items-center justify-between p-2 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors";
            profileItem.innerHTML = `
                <div class="flex items-center space-x-3">
                    <img class="h-10 w-10 rounded-full object-cover"
                        src="${user.profile_image || DEFAULT_PROFILE_IMAGE}" alt="${user.nickname}님의 프로필 사진">
                    <span class="font-medium text-gray-700">${user.nickname}</span>
                </div>
                <div class="flex-shrink-0">
                    ${buttonHtml}  
                </div>
            `;
            return profileItem;
        }

        // 사용자 검색 API 호출 및 검색 결과 렌더링 (Debounce 적용 대상)
        async function searchUsers(query) {
            profileListContainer.innerHTML = ''; 
            profileListContainer.classList.add('hidden');

            if (query.trim().length < 2) {
                profileListContainer.classList.remove('hidden');
                profileListContainer.innerHTML = '<p class="text-sm text-gray-500 p-2">검색어는 최소 두 글자 이상이어야 합니다.</p>';
                return;
            }
            
            try {
                const token = await currentUser.getIdToken();

                const response = await fetch(`${API_URL}/api/users?keyword=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.detail || `검색 중 오류가 발생했습니다.`);
                }

                const result = await response.json();
                const users = result.data || [];
                
                if (users.length > 0) {
                    users.forEach(user => {
                        profileListContainer.appendChild(createUserSearchResult(user));
                    });
                    profileListContainer.classList.remove('hidden');
                } else {
                    profileListContainer.classList.remove('hidden');
                    profileListContainer.innerHTML = '<p class="text-sm text-gray-500 p-2">검색 결과가 없습니다.</p>';
                }

                attachFriendRequestListeners(); // 새로 렌더링된 버튼에 이벤트 리스너 연결

            } catch (error) {
                if (isLocal) console.error("[사용자 검색 실패]:", error);
                profileListContainer.classList.remove('hidden');
                profileListContainer.innerHTML = '<p class="text-sm text-red-500 p-2">검색 중 오류가 발생했습니다.</p>';
            }
        }


        // 친구 요청 전송 API 호출 및 버튼 상태 업데이트 
        async function sendFriendRequest(receiverUid, receiverNickname, buttonElement) {
            if (!confirm(`${receiverNickname}님께 친구 요청을 보내시겠습니까?`)) {
                return;
            }

            try {
                const token = await currentUser.getIdToken();

                const response = await fetch(`${API_URL}/api/friend-requests`, { 
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiverUid: receiverUid 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.detail || `친구 요청 처리 중 오류가 발생했습니다.`);
                }

                buttonElement.disabled = true;
                buttonElement.textContent = '요청 완료'; 
                buttonElement.classList.remove('bg-orange-500', 'hover:bg-orange-600', 'text-white');
                buttonElement.classList.add('bg-gray-100', 'text-gray-500', 'font-medium');
            } catch (error) {
                if (isLocal) console.error("[친구 요청 실패]:", error);
                alert(`친구 요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.`);
            }
        }
        

        // 검색 결과 DOM 요소의 '친구 요청' 버튼에 이벤트 리스너 연결
        function attachFriendRequestListeners() {
            document.querySelectorAll('.send-friend-request-btn').forEach(button => {
                if (!button.dataset.listenerAttached) {
                    button.addEventListener('click', async (event) => {
                        const btn = event.currentTarget;
                        const receiverUid = btn.dataset.userUid;
                        const receiverNickname = btn.dataset.nickname;
                        await sendFriendRequest(receiverUid, receiverNickname, btn);
                    });
                    button.dataset.listenerAttached = 'true';
                }
            });
        }

        // 친구 요청 목록 DOM 요소 생성 
        function renderFriendRequest(req) {
            const item = document.createElement('div');
            item.className = "flex items-center justify-between p-2 rounded-lg bg-gray-50";
            item.innerHTML = `
                <div class="flex items-center space-x-3">
                    <img class="h-10 w-10 rounded-full object-cover"
                        src="${req.profileImage || DEFAULT_PROFILE_IMAGE}" alt="${req.nickname}님의 프로필 이미지">
                    <span class="font-medium text-gray-700">${req.nickname}</span>
                </div>
                <div class="space-x-2 flex-shrink-0">
                    <button data-action="accept" data-friendship-id="${req.id}" 
                            class="handle-request-btn text-sm text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">수락</button>
                    <button data-action="reject" data-friendship-id="${req.id}"
                            class="handle-request-btn text-sm text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md">거절</button>
                </div>
            `;
            return item;
        }

        // 받은 친구 요청 조회 API 호출
        async function loadFriendRequests() {
            friendRequestList.innerHTML = '<p class="text-sm text-gray-500 py-2">친구 요청을 불러오는 중...</p>';
            if (!currentUser) return;

            try {
                const token = await currentUser.getIdToken();
                const response = await fetch(`${API_URL}/api/friend-requests`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.detail || `친구 요청을 불러오던 중 오류가 발생했습니다.`);
                }

                const result = await response.json();
                const requests = result.data || [];

                friendRequestList.innerHTML = '';
                
                if (requests.length === 0) {
                    noRequestsText.classList.remove('hidden');
                    friendRequestList.appendChild(noRequestsText);
                } else {
                    noRequestsText.classList.add('hidden');
                    requests.forEach(req => {
                        friendRequestList.appendChild(renderFriendRequest(req));
                    });
                }
                attachRequestHandleListeners(); // 요청 처리 버튼에 이벤트 연결

            } catch (error) {
                if (isLocal) console.error("[친구 요청 목록 조회 실패]:", error);
                friendRequestList.innerHTML = '<p class="text-sm text-red-500 p-2">친구 요청을 불러오던 중 오류가 발생했습니다.</p>';
            }
        }

        // 친구 요청 수락/거절 API 호출
        async function handleFriendRequest(friendshipId, action, buttonElement) {
            if (!currentUser) return;
            try {
                const token = await currentUser.getIdToken();
                const response = await fetch(`${API_URL}/api/friend-requests/${friendshipId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: action 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.detail || `친구 요청을 처리하던 중 오류가 발생했습니다.`);
                }
                
                alert(action === 'accept' ? '친구가 되었습니다!' : '요청을 거절했습니다.');
                
                // 친구 요청 목록을 다시 로드
                loadFriendRequests(); 

            } catch (error) {
                if (isLocal) console.error("[친구 요청 처리 실패]:", error);
                alert(`요청 처리 실패: ${error.message}`);
                buttonElement.disabled = false;
                buttonElement.textContent = action === 'accept' ? '수락' : '거절';
            }
        }

        // 친구 요청 DOM 요소의 요청 처리(요청 수락/거절) 버튼에 이벤트 리스너 연결
        function attachRequestHandleListeners() {
            document.querySelectorAll('.handle-request-btn').forEach(button => {
                if (!button.dataset.listenerAttached) {
                    button.addEventListener('click', async (event) => {
                        const btn = event.currentTarget;
                        const friendshipId = Number(btn.dataset.friendshipId);
                        const action = btn.dataset.action;
                        await handleFriendRequest(friendshipId, action, btn);
                    });
                    button.dataset.listenerAttached = 'true';
                }
            });
        }


        /* =================================================================
        * 채팅 목록 관련 함수
        * ================================================================= */

        // 그룹 채팅방 프로필 아이콘 HTML 생성
        function createGroupProfileIcon(memberProfiles) {
            const count = memberProfiles.length;
            if (count === 1) {
                const img = memberProfiles[0].profile_image || DEFAULT_PROFILE_IMAGE;
                return `<img class="h-14 w-14 rounded-full object-cover flex-shrink-0" src="${img}" alt="${memberProfiles[0].nickname}">`;
            }
            
            if (count === 2) {
                const img1 = memberProfiles[0].profile_image || DEFAULT_PROFILE_IMAGE;
                const img2 = memberProfiles[1].profile_image || DEFAULT_PROFILE_IMAGE;
                
                return `
                    <div class="relative w-14 h-14 flex-shrink-0">
                        <img class="absolute left-0 top-0 w-10 h-10 rounded-full border-2 border-white object-cover z-10" 
                            src="${img1}" alt="${memberProfiles[0].nickname}">
                        <img class="absolute right-0 bottom-0 w-10 h-10 rounded-full border-2 border-white object-cover" 
                            src="${img2}" alt="${memberProfiles[1].nickname}">
                    </div>
                `;
            }
            
            if (count === 3) {
                const img1 = memberProfiles[0].profile_image || DEFAULT_PROFILE_IMAGE;
                const img2 = memberProfiles[1].profile_image || DEFAULT_PROFILE_IMAGE;
                const img3 = memberProfiles[2].profile_image || DEFAULT_PROFILE_IMAGE;
                
                return `
                    <div class="relative w-14 h-14 flex-shrink-0">
                        <img class="absolute left-0 top-0 w-8 h-8 rounded-full border-2 border-white object-cover z-20" 
                            src="${img1}" alt="${memberProfiles[0].nickname}">
                        <img class="absolute right-0 top-0 w-8 h-8 rounded-full border-2 border-white object-cover z-10" 
                            src="${img2}" alt="${memberProfiles[1].nickname}">
                        <img class="absolute left-1/2 -translate-x-1/2 bottom-0 w-8 h-8 rounded-full border-2 border-white object-cover" 
                            src="${img3}" alt="${memberProfiles[2].nickname}">
                    </div>
                `;
            }
            
            if (count >= 4) {
                const img1 = memberProfiles[0].profile_image || DEFAULT_PROFILE_IMAGE;
                const img2 = memberProfiles[1].profile_image || DEFAULT_PROFILE_IMAGE;
                const img3 = memberProfiles[2].profile_image || DEFAULT_PROFILE_IMAGE;
                const remaining = count - 3;
                
                return `
                    <div class="relative w-14 h-14 flex-shrink-0">
                        <img class="absolute left-0 top-0 w-8 h-8 rounded-full border-2 border-white object-cover z-20" 
                            src="${img1}" alt="${memberProfiles[0].nickname}">
                        <img class="absolute right-0 top-0 w-8 h-8 rounded-full border-2 border-white object-cover z-10" 
                            src="${img2}" alt="${memberProfiles[1].nickname}">
                        ${remaining > 0 
                            ? `<div class="absolute left-1/2 -translate-x-1/2 bottom-0 w-8 h-8 rounded-full border-2 border-white bg-gray-700 text-white text-xs font-bold flex items-center justify-center">
                                +${remaining}
                            </div>`
                            : `<img class="absolute left-1/2 -translate-x-1/2 bottom-0 w-8 h-8 rounded-full border-2 border-white object-cover" 
                                    src="${img3}" alt="${memberProfiles[2].nickname}">`
                        }
                    </div>
                `;
            }
        }

        // 채팅방 목록 조회 API 호출
        async function loadChatList(isGroup) {
            if (!currentUser) return;

            const chatType = isGroup ? "단체" : "1:1";
            const containerElement = isGroup ? chatListGroup : chatListPrivate;

            containerElement.innerHTML = `<p class="p-4 text-center text-gray-500">채팅 목록을 불러오는 중...</p>`;

            try {
                const token = await currentUser.getIdToken();

                const response = await fetch(`${API_URL}/api/chat/list?is_group=${isGroup}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 404) {
                    throw new Error('사용자 인증 실패 또는 API 오류');
                }
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const chats = await response.json();

                await renderGroupedList(containerElement, chats, chatType, isGroup);

            } catch (error) {
                console.error("채팅 목록 로드 실패:", error);
                containerElement.innerHTML = showEmptyState(chatType, true);
            }
        }

        // 채팅방(li) HTML 생성 및 스와이프 이벤트 설정
        async function createChatItem(chat, isGroup) {
            let chatName = chat.name || '밥풀이';
            let profileIconHtml;

            if (!isGroup) {
                // 1:1 채팅은 봇 이미지 사용
                profileIconHtml = `<img class="h-14 w-14 rounded-full object-cover flex-shrink-0" src="/assets/images/logo-bg-orange.png" alt="Profile">`;
            } else {
                // 단체 채팅은 멤버 프로필 조합 아이콘 사용
                profileIconHtml = createGroupProfileIcon(chat.member_profiles);
            }
            
            const unreadCount = 0;

            const li = document.createElement('li');
            li.className = 'chat-list-item relative overflow-hidden border-b last:border-b-0';
            li.dataset.roomId = chat.id;

            const content = document.createElement('div');
            content.className = 'swipeable-content';

            const lastUpdateTime = chat.lastUpdatedAt || null;
            const formattedTime = formatTimestamp(lastUpdateTime);
            const messageContent = chat.last_message_content || '대화 내용 없음';

            let nameAndDetailHtml;

            if (isGroup) {
                nameAndDetailHtml = `
                    <div class="flex items-center space-x-2"> 
                        <p class="font-semibold text-gray-800 truncate">${chatName}</p>
                        <div class="flex items-center space-x-1 text-sm text-gray-500 flex-shrink-0">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M17 21v-2a4 4 0 0 0-3-3.87" /><path d="M7 21v-2a4 4 0 0 1 3-3.87" /><circle cx="12" cy="7" r="4" />
                            </svg>
                            <span>${chat.member_count !== null ? chat.member_count : '?'}</span>
                        </div>
                    </div>
                `;
            } else {
                nameAndDetailHtml = `<p class="font-semibold text-gray-800 truncate">${chatName}</p>`;
            }


            content.innerHTML = `
                <a href="chat.html?roomId=${chat.id}" class="flex items-center p-4 hover:bg-gray-100 transition-colors border-b border-gray-100">
                    ${profileIconHtml}
                    <div class="ml-4 flex-1 overflow-hidden">
                        ${nameAndDetailHtml}
                        <p class="text-sm text-gray-500 truncate mt-0.5">${messageContent}</p>
                    </div>
                    <div class="flex flex-col items-end space-y-1.5 flex-shrink-0 ml-2 w-16 text-right">
                        <span class="text-xs text-gray-400">${formattedTime}</span>
                        ${unreadCount > 0
                    ? `<span class="bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">${unreadCount > 9 ? '9+' : unreadCount}</span>`
                    : '<div class="w-5 h-5"></div>'
                }
                    </div>
                </a>
            `;

            // '나가기' 버튼
            const action = document.createElement('div');
            action.className = 'swipe-action bg-red-500 flex items-center justify-center';
            action.innerHTML = `
                <button class="leave-chat-btn text-white font-medium" data-room-id="${chat.id}" data-chat-name="${chatName}">
                    나가기
                </button>
            `;

            li.appendChild(action);
            li.appendChild(content);

            // 나가기 버튼 스와이프 (Hammer.js 적용)
            const hammer = new Hammer(content);
            const swipeThreshold = -80;

            hammer.on('pan', (ev) => {
                document.querySelectorAll('.swipeable-content').forEach(otherContent => {
                    if (otherContent !== content) {
                        otherContent.style.transition = 'transform 0.2s ease-out';
                        otherContent.style.transform = 'translateX(0px)';
                    }
                });

                let newX = ev.deltaX;
                if (newX > 0) newX = 0;
                if (newX < swipeThreshold) newX = swipeThreshold;

                content.style.transition = 'none';
                content.style.transform = `translateX(${newX}px)`;
            });

            hammer.on('panend', (ev) => {
                content.style.transition = 'transform 0.2s ease-out';
                if (ev.deltaX < (swipeThreshold / 2)) {
                    content.style.transform = `translateX(${swipeThreshold}px)`;
                } else {
                    content.style.transform = 'translateX(0px)';
                }
            });

            return li;
        }

        // 채팅 목록을 '오늘/이전 알림' 그룹으로 나누어 렌더링
        async function renderGroupedList(containerElement, chats, chatType, isGroup) {
            containerElement.innerHTML = '';

            if (chats.length === 0) {
                containerElement.innerHTML = showEmptyState(chatType);
                return;
            }

            const chatsWithDate = chats.map(chat => ({
                ...chat,
                lastUpdatedAt: chat.last_message_timestamp ? new Date(chat.last_message_timestamp) : null
            }));

            chatsWithDate.sort((a, b) => {
                const aTime = a.lastUpdatedAt ? a.lastUpdatedAt.getTime() : 0;
                const bTime = b.lastUpdatedAt ? b.lastUpdatedAt.getTime() : 0;
                return bTime - aTime;
            });

            const todayChats = [];
            const previousChats = [];
            const now = new Date();

            const todayString = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                timeZone: 'Asia/Seoul'
            });
            const todayKST = new Date(todayString + ' 00:00:00');

            const today = todayKST;

            for (const chat of chatsWithDate) {
                if (chat.lastUpdatedAt) {
                    if (chat.lastUpdatedAt >= today) {
                        todayChats.push(chat);
                    } else {
                        previousChats.push(chat);
                    }
                } else {
                    previousChats.push(chat);
                }
            }

            const ulClass = "bg-white";

            if (todayChats.length > 0) {
                const header = document.createElement('h2');
                header.className = "text-sm font-medium text-gray-500 p-4 pb-2";
                header.textContent = "오늘 받은 알림";
                containerElement.appendChild(header);

                const ul = document.createElement('ul');
                ul.className = ulClass;
                for (const chat of todayChats) {
                    ul.appendChild(await createChatItem(chat, isGroup));
                }
                containerElement.appendChild(ul);
            }

            if (previousChats.length > 0) {
                const header = document.createElement('h2');
                header.className = "text-sm font-medium text-gray-500 p-4 pb-2";
                header.textContent = "이전 알림";
                containerElement.appendChild(header);

                const ul = document.createElement('ul');
                ul.className = ulClass;
                for (const chat of previousChats) {
                    ul.appendChild(await createChatItem(chat, isGroup));
                }
                containerElement.appendChild(ul);
            }
        }

        // 채팅방 나가기 API 호출 후 목록 업데이트
        async function leaveChat(roomId) {
            if (!currentUser) return;

            try {
                const token = await currentUser.getIdToken();

                const response = await fetch(`${API_URL}/api/chat/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                console.log(`Successfully left chat ${roomId}`);

                // 목록 갱신
                const isGroupActive = tabGroup.classList.contains('tab-active');
                loadChatList(isGroupActive);

            } catch (error) {
                console.error("Error leaving chat: ", error);
                alert(`채팅방 나가기에 실패했습니다: ${error.message}`);
            }
        }

        // 빈 채팅 목록 또는 오류 상태 메시지 렌더링
        function showEmptyState(chatType = "채팅", isError = false) {
            const typeText = chatType === "1:1" ? "1:1 채팅" : "단체 채팅";
            const message = isError
                ? `채팅 목록을 불러오는 데 실패했습니다.`
                : `참여 중인 ${typeText}이 없습니다.`;
            const subMessage = isError
                ? `잠시 후 다시 시도해 주세요.`
                : `새로운 대화를 시작해보세요.`;

            return `
                <div class="h-full flex flex-col items-center justify-center text-center p-4 mt-16">
                    <div class="bg-gray-200 p-5 rounded-full mb-4 inline-block">
                        <svg class="w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                    <h2 class="mt-2 text-lg font-medium text-gray-900">${message}</h2>
                    <p class="mt-1 text-sm text-gray-500">${subMessage}</p>
                </div>`;
        }


        /* =================================================================
        * 이벤트 리스너 설정 및 초기화 
        * ================================================================= */
        // 로그인 상태 확인 및 초기 채팅 목록 로드
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadChatList(false); // 로그인 후 기본 탭 (1:1 채팅) 로드
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html'; // 로그인 페이지로 이동
                return;
            }
        });

        // DOMContentLoaded 이벤트 리스너
        document.addEventListener('DOMContentLoaded', () => {
            // 친구 검색 input 디바운스 적용
            const debouncedSearch = debounce(searchUsers, 300);

            // 1) 친구 검색 input 이벤트
            if (userSearchInput) {
                userSearchInput.addEventListener('input', (event) => {
                    const query = event.target.value;
                    if (query.trim() === '') {
                        profileListContainer.innerHTML = '';
                        profileListContainer.classList.add('hidden');
                    } else {
                        debouncedSearch(query);
                    }
                });
            }

            // 3) 친구 추가 모달 열기 버튼 이벤트
            addFriendBtn.addEventListener('click', () => {
                addFriendModal.classList.remove('hidden');
                addFriendModal.classList.add('flex');
                loadFriendRequests(); // 받은 친구 요청 목록 로드
            });

            // 4) 친구 추가 모달 닫기 버튼 이벤트
            cancelAddFriendBtn.addEventListener('click', () => {
                addFriendModal.classList.add('hidden');
                addFriendModal.classList.remove('flex');

                // 모달 닫을 때 검색 결과 및 입력 필드 초기화
                userSearchInput.value = '';
                profileListContainer.innerHTML = '';
                profileListContainer.classList.add('hidden');
            });
        });

        // 탭 클릭 이벤트: 1:1 채팅
        tabPrivate.addEventListener('click', () => {
            chatListPrivate.classList.remove('hidden');
            chatListGroup.classList.add('hidden');

            tabPrivate.classList.replace('tab-inactive', 'tab-active');
            tabGroup.classList.replace('tab-active', 'tab-inactive');

            loadChatList(false);
        });

        // 탭 클릭 이벤트: 단체 채팅
        tabGroup.addEventListener('click', () => {
            chatListPrivate.classList.add('hidden');
            chatListGroup.classList.remove('hidden');

            tabGroup.classList.replace('tab-inactive', 'tab-active');
            tabPrivate.classList.replace('tab-active', 'tab-inactive');

            loadChatList(true);
        });

        // '나가기' 버튼 클릭 이벤트
        document.getElementById('main-content').addEventListener('click', async (e) => {
            if (e.target.classList.contains('leave-chat-btn')) {
                e.preventDefault();
                e.stopPropagation();

                const roomId = e.target.dataset.roomId;
                const chatName = e.target.dataset.chatName;

                if (confirm(`'${chatName}' 채팅방에서 나가시겠습니까? (방이 삭제됩니다)`)) {
                    await leaveChat(roomId);
                }
            }
        });

        // 하단 메뉴바 '+' 버튼 이벤트
        addChatBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            const isOpen = addChatPopup.classList.contains('popup-visible');
            closeAllPopups();
            if (!isOpen) {
                overlay.classList.remove('hidden');
                addChatPopup.classList.remove('popup-hidden');
                addChatPopup.classList.add('popup-visible');
            }
        });

        overlay.addEventListener('click', closeAllPopups);
    </script>
