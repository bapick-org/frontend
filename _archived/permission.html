<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <title>권한 설정 - Bapick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-white">
 
    <div class="h-full flex flex-col">
        
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0">
            <div>
                <a href="mypage.index.html" class="text-gray-600 hover:text-gray-900">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 19l-7-7 7-7"/></svg>
                </a>
            </div>
            <h1 class="text-xl font-bold text-center text-gray-800">권한 설정</h1>
            <div class="justify-self-end"><div class="w-6 h-6"></div></div>
        </header>

        
        <main class="flex-1 overflow-y-auto bg-white p-6">
            <div class="divide-y divide-gray-100">
                <div class="flex justify-between items-center py-4">
                    <div>
                        <p class="text-base text-gray-700 font-medium">카메라</p>
                        <p class="text-sm text-gray-500 mt-1">게시물 작성 시 사진 촬영에 필요</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer ml-4 flex-shrink-0">
                        <input type="checkbox" id="camera-permission-toggle" class="sr-only peer">
                        <div class="w-12 h-7 bg-gray-200 rounded-full peer peer-checked:bg-[#FF7A5A] transition-colors after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white"></div>
                    </label>
                </div>
                <div class="flex justify-between items-center py-4">
                    <div>
                        <p class="text-base text-gray-700 font-medium">사진</p>
                        <p class="text-sm text-gray-500 mt-1">저장된 사진을 게시물에 업로드</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer ml-4 flex-shrink-0">
                        <input type="checkbox" id="photo-permission-toggle" class="sr-only peer">
                        <div class="w-12 h-7 bg-gray-200 rounded-full peer peer-checked:bg-[#FF7A5A] transition-colors after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white"></div>
                    </label>
                </div>
                <div class="flex justify-between items-center py-4">
                    <div>
                        <p class="text-base text-gray-700 font-medium">위치</p>
                        <p class="text-sm text-gray-500 mt-1">주변 맛집 추천 및 장소 태그에 사용</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer ml-4 flex-shrink-0">
                        <input type="checkbox" id="location-permission-toggle" class="sr-only peer">
                        <div class="w-12 h-7 bg-gray-200 rounded-full peer peer-checked:bg-[#FF7A5A] transition-colors after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white"></div>
                    </label>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const fastapiUrl = isLocal ? "http://127.0.0.1:8000" : "https://bapick.duckdns.org";


        const cameraToggle = document.getElementById('camera-permission-toggle');
        const photoToggle = document.getElementById('photo-permission-toggle');
        const locationToggle = document.getElementById('location-permission-toggle');

        let currentUser = null;

        // --- 로그인 상태 확인 ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadPermissionSettings(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        // --- 권한 설정 불러오기 ---
        async function loadPermissionSettings(uid) {
            const userDocRef = doc(db, "users", uid);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const settings = docSnap.data().permissionSettings || {};
                cameraToggle.checked = settings.camera === true;
                photoToggle.checked = settings.photo === true;
                locationToggle.checked = settings.location === true;
            } else {
                console.log("사용자 데이터가 없습니다. 기본값으로 설정합니다.");
                // 기본값: 모두 꺼짐
                cameraToggle.checked = false;
                photoToggle.checked = false;
                locationToggle.checked = false;
            }
        }

        // --- 권한 설정 저장하기 ---
        async function savePermissionSettings() {
            if (!currentUser) return;
            
            const settingsToSave = {
                permissionSettings: {
                    camera: cameraToggle.checked,
                    photo: photoToggle.checked,
                    location: locationToggle.checked
                }
            };
            
            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                await setDoc(userDocRef, settingsToSave, { merge: true });
                console.log("권한 설정이 저장되었습니다.");
            } catch (error) {
                console.error("권한 설정 저장 에러: ", error);
            }
        }

        // --- 토글 버튼에 이벤트 리스너 추가 ---
        cameraToggle.addEventListener('change', savePermissionSettings);
        photoToggle.addEventListener('change', savePermissionSettings);
        locationToggle.addEventListener('change', savePermissionSettings);

    </script>
</body>
</html>
