<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥픽 - 모든 스크랩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div id="custom-toast"
        class="fixed top-20 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-gray-800 text-white text-sm font-medium rounded-lg shadow-lg z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
        알림 메시지
    </div>

    <div id="custom-modal-overlay" class="fixed inset-0 bg-black bg-opacity-40 z-50 hidden"></div>

    <div id="custom-confirm-modal"
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg shadow-xl p-6 z-50 w-80 hidden">
        <p id="confirm-message" class="text-gray-700 mb-6 text-center text-base font-medium">메시지 내용</p>
        <div class="flex justify-around gap-3">
            <button id="confirm-cancel-btn"
                class="flex-1 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">취소</button>
            <button id="confirm-ok-btn"
                class="flex-1 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">삭제</button>
        </div>
    </div>
    
    <div class="h-full flex flex-col">
        <header class="grid grid-cols-3 items-center p-4 border-b border-gray-200 flex-shrink-0 bg-white">
            <div class="justify-self-start">
                <a href="scrap.index.html" id="header-back-button"
                    class="p-1 block rounded-full text-gray-600 hover:bg-gray-100 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </a>
            </div>

            <h1 class="text-xl font-bold text-center text-gray-800"></h1>

            <div class="justify-self-end relative">
                <button id="delete-collection-button" hidden
                    class="p-1 rounded-full text-red-600 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                </button>
            </div>
        </header>

        <main id="list-content" class="flex-1 overflow-y-auto p-4">
            <div id="restaurant-grid" class="grid grid-cols-2 gap-4 md:grid-cols-4 lg:grid-cols-5"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const fastapiUrl = "https://bapick.duckdns.org"

        let currentUser = null;
        const defaultImageUrl = 'Untitled.png';

        // ====================================================================
        // 1. 커스텀 알림 및 모달 로직
        // ====================================================================
        const customToast = document.getElementById('custom-toast');
        const toastDuration = 2500;
        
        // 커스텀 토스트 함수 (단순 알림)
        function showCustomToast(message) {
            customToast.textContent = message;
            customToast.classList.remove('opacity-0', 'pointer-events-none');
            customToast.classList.add('opacity-100');

            setTimeout(() => {
                customToast.classList.remove('opacity-100');
                customToast.classList.add('opacity-0', 'pointer-events-none');
            }, toastDuration);
        }

        // 커스텀 컨펌 모달 관련 변수
        const modalOverlay = document.getElementById('custom-modal-overlay');
        const confirmModal = document.getElementById('custom-confirm-modal');
        const confirmMessageEl = document.getElementById('confirm-message');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');


        // 커스텀 컨펌 함수 (확인/취소 로직)
        function showCustomConfirm(message) {
            return new Promise(resolve => {
                confirmMessageEl.textContent = message;
                modalOverlay.classList.remove('hidden');
                confirmModal.classList.remove('hidden');

                const handleOk = () => {
                    cleanup();
                    resolve(true);
                };

                const handleCancel = () => {
                    cleanup();
                    resolve(false);
                };

                const cleanup = () => {
                    modalOverlay.classList.add('hidden');
                    confirmModal.classList.add('hidden');
                    confirmOkBtn.removeEventListener('click', handleOk);
                    confirmCancelBtn.removeEventListener('click', handleCancel);
                };

                confirmOkBtn.addEventListener('click', handleOk);
                confirmCancelBtn.addEventListener('click', handleCancel);
            });
        }

        // ====================================================================
        // 2. 메인 스크랩 로드 및 렌더링 로직 (유지)
        // ====================================================================

        async function loadScrapsForCollection(token, collectionId) {
            const listContent = document.getElementById('list-content');
            const headerTitle = document.querySelector('header h1');
            const deleteButton = document.getElementById('delete-collection-button');

            let collectionName = '모든 스크랩';
            let apiEndpoint = `${fastapiUrl}/api/scraps/me`;

            // 로딩 UI 표시
            headerTitle.textContent = collectionId ? '' : '모든 스크랩';
            listContent.innerHTML = '<p class="text-center text-gray-500 mt-4">스크랩 목록을 불러오는 중...</p>';

            if (collectionId && collectionId !== 'null') {
                // 컬렉션 페이지일 경우 삭제 버튼 표시
                deleteButton.hidden = false; // 삭제 버튼 표시
                apiEndpoint += `?collection_id=${collectionId}`;

                // 컬렉션 이름 불러오기
                try {
                    const collectionsRes = await fetch(`${fastapiUrl}/api/scraps/collections/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (collectionsRes.ok) {
                        const collections = await collectionsRes.json();

                        // URL ID와 일치하는 컬렉션 찾기
                        const targetCollection = collections.find(c => String(c.id) === collectionId);
                        if (targetCollection) {
                            collectionName = targetCollection.name;
                        } else {
                            // ID는 있으나 컬렉션이 없는 경우 (권한 없거나 삭제됨)
                            listContent.innerHTML = '<p class="text-center text-red-500 mt-4">존재하지 않는 컬렉션입니다.</p>';
                            headerTitle.textContent = '오류';
                            deleteButton.hidden = true; // 삭제 버튼 숨김
                            return;
                        }
                    }
                } catch (e) {
                    console.warn('컬렉션 이름을 가져오는 데 실패했습니다.', e);
                }
            } else {
                deleteButton.hidden = true;
            }

            headerTitle.textContent = collectionName;
            document.title = `${collectionName} - 내 스크랩`;

            // 3. 스크랩 목록 조회 
            try {
                const response = await fetch(apiEndpoint, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 404) {
                    listContent.innerHTML = '<p class="text-center text-gray-500 mt-4">스크랩한 식당이 없습니다.</p>';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // 식당 목록 렌더링
                listContent.innerHTML = '';
                if (data.length === 0) {
                    listContent.innerHTML = '<p class="text-center text-gray-500 mt-4">스크랩한 식당이 없습니다.</p>';
                } else {
                    const scrapCardsHtml = data.map(item => {
                        let imageUrl = defaultImageUrl;
                        if (typeof item.image === 'string' && item.image.trim() !== '') {
                            const images = item.image.split(',').map(url => url.trim()).filter(url => url);
                            if (images.length > 0) {
                                imageUrl = images[0];
                            }
                        }

                        return `
                            <a href="/detail.html?id=${item.id}" class="block"> 
                                <div class="bg-white rounded-xl shadow-md overflow-hidden cursor-pointer transition-transform transform hover:scale-105">
                                    <div class="relative aspect-square">
                                        <img src="${imageUrl}" alt="${item.name} 대표 이미지" class="absolute inset-0 w-full h-full object-cover">
                                    </div>

                                    <div class="p-3">
                                        <h3 class="text-sm font-bold text-gray-800 truncate">${item.name}</h3>
                                        <p class="text-xs text-gray-500 truncate">${item.category}</p>
                                    </div>
                                </div>
                            </a>
                        `;
                    }).join('');

                    listContent.innerHTML = `
                        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                            ${scrapCardsHtml}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('스크랩 목록 API 호출 중 오류 발생:', error);
                listContent.innerHTML = `<p class="text-center text-red-500 mt-4">목록 로드 중 오류: ${error.message}</p>`;
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const collectionId = urlParams.get('id'); // ID가 없으면 null (모든 스크랩)

            const deleteButton = document.getElementById('delete-collection-button');

            // Firebase 인증 상태 확인
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const idToken = await user.getIdToken();

                    await loadScrapsForCollection(idToken, collectionId);

                    // ====================================================================
                    // 3. 컬렉션 삭제 로직 (confirm() 대체)
                    // ====================================================================
                    deleteButton.onclick = async () => {
                        if (!collectionId || collectionId === 'null') {
                            return; // '모든 스크랩' 페이지에서는 동작하지 않음
                        }

                        // ❌ 기존 confirm()을 커스텀 모달로 대체
                        const confirmationMessage = `${document.querySelector('header h1').textContent} 컬렉션을 정말 삭제하시겠습니까? 컬렉션 내 식당 스크랩은 유지됩니다.`;
                        const shouldDelete = await showCustomConfirm(confirmationMessage);

                        if (!shouldDelete) {
                            return; // 사용자가 '취소'를 누르면 여기서 종료
                        }
                        
                        try {
                            const response = await fetch(`${fastapiUrl}/api/scraps/collections/${collectionId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Authorization': `Bearer ${idToken}`,
                                    'Content-Type': 'application/json'
                                }
                            });

                            if (!response.ok) {
                                const errorData = await response.json();
                                throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                            }

                            // ✅ [수정] 성공 알림을 토스트로 변경
                            showCustomToast("컬렉션이 성공적으로 삭제되었습니다."); 
                            // 성공 시 컬렉션 메인 페이지로 리다이렉션
                            window.location.href = 'scrap.index.html';

                        } catch (error) {
                            console.error('컬렉션 삭제 API 호출 중 오류 발생:', error);
                            // ✅ [수정] 실패 알림을 토스트로 변경
                            showCustomToast(`컬렉션 삭제 실패: ${error.message}`); 
                        }
                    };
                } else {
                    // 로그인되지 않은 경우, 로그인 페이지로 리다이렉션
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>

</html>
