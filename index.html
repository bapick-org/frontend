<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo_bapick copy.png">
    <link rel="apple-touch-icon" href="logo_bapick copy.png">
    <title>밥픽 - 로그인 화면</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <div class="flex justify-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Bapick!</h1>
        </div>

        <!-- 로그인 form -->
        <div id="login-form-container" class="space-y-4 transition-opacity duration-300">
            <div class="mb-4">
                <label for="email-login" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email-login" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="이메일">
            </div>
            <div class="mb-4">
                <label for="password-login" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password-login" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="비밀번호">
            </div>
            <div>
                <button onclick="handleLogin()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#FF7242] hover:bg-[#E0653B] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF7242]">
                    로그인
                </button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-4">
                계정이 없으신가요?
                <button onclick="showRegisterForm()" class="font-medium text-[#FF7242] hover:text-[#E0653B]">
                    회원가입
                </button>
            </p>

            <!-- (수정) '게스트로 입장' 버튼 -->
            <p class="text-center text-sm text-gray-600 mt-2">
                또는
                <button onclick="handleGuestLogin()" class="font-medium text-gray-500 hover:text-gray-700 underline">
                    게스트로 입장
                </button>
            </p>
        </div>

        <!-- 회원가입 form-->
        <div id="register-form-container" class="space-y-4 hidden transition-opacity duration-300">
            <div class="mb-4">
                <label for="email-register" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email-register" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="이메일">
            </div>
            <div class="mb-4">
                <label for="password-register" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password-register" minlength="8" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="비밀번호(8자 이상)">
            </div>
            <div class="mb-4">
                <label for="password-confirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                <input type="password" id="password-confirm" minlength="8" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="비밀번호 확인">
            </div>
            <div class="mb-4">
                <label for="nickname-register" class="block text-sm font-medium text-gray-700">닉네임</label>
                <input type="text" id="nickname-register" placeholder="닉네임" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="닉네임">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">성별</label>
                <div class="mt-2 flex items-center space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" checked class="form-radio text-[#FF7242] focus:ring-[#FF7242]">
                        <span class="ml-2 text-gray-700">남자</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" class="form-radio text-[#FF7242] focus:ring-[#FF7242]">
                        <span class="ml-2 text-gray-700">여자</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="birthdate-input" class="block text-sm font-medium text-gray-700">생년월일시</label>
                <div class="flex items-stretch mt-1 space-x-2 w-full">
                    <!-- 양력/음력/음력(윤달) 드롭다운 -->
                    <div class="relative">
                        <select id="birth_calendar" class="appearance-none w-20 h-10 px-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-700 focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]">
                            <option value="solar">양력</option>
                            <option value="lunar">음력</option>
                            <option value="lunar_leap">음력(윤달)</option>
                        </select>
                        <div class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-gray-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                    <!-- 생년월일 -->
                    <input type="date" id="birthdate-input" class="flex-1 min-w-0 h-10 px-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]">
                    <!-- 출생 시간 -->
                    <div id="birth-time-container" class="flex items-center justify-center w-20 border border-gray-300 rounded-lg bg-gray-50">
                        <input type="text" id="birth-hour" maxlength="2" placeholder="19" class="w-7 text-center bg-transparent focus:outline-none" />
                        <span class="text-gray-700 mx-0.5">:</span>
                        <input type="text" id="birth-minute" maxlength="2" placeholder="00" class="w-7 text-center bg-transparent focus:outline-none" />
                    </div>
                </div>
                <!-- 시간 모름 체크박스 -->
                <label class="flex items-center mt-2 text-sm text-gray-600">
                    <input type="checkbox" id="unknown-time" class="rounded border-gray-300 focus:ring-[#FF7242]">
                    <span class="ml-1">시간 모름</span>
                </label>
            </div>
            <div>
                <button onclick="handleRegister()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#FF7242] hover:bg-[#E0653B] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF7242]">
                    회원가입
                </button>
            </div>

            <p class="text-center text-sm text-gray-600 mt-4">
                이미 계정이 있으신가요?
                <button onclick="showLoginForm()" class="font-medium text-[#FF7242] hover:text-[#E0653B]">
                    로그인
                </button>
            </p>
        </div>

        <!-- (추가) 게스트용 폼 -->
        <div id="guest-form-container" class="space-y-4 hidden transition-opacity duration-300">
            <h2 class="text-xl font-semibold text-center text-gray-700">게스트로 시작하기</h2>
            <p class="text-center text-sm text-gray-500">간단한 정보를 입력해주세요.</p>

            <!-- 닉네임 -->
            <div class="mb-4">
                <label for="guest-nickname" class="block text-sm font-medium text-gray-700">닉네임</label>
                <input type="text" id="guest-nickname" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]" placeholder="게스트 닉네임">
            </div>

            <!-- 성별 -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">성별</label>
                <div class="mt-2 flex items-center space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="guest-gender" value="male" checked class="form-radio text-[#FF7242] focus:ring-[#FF7242]">
                        <span class="ml-2 text-gray-700">남자</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="guest-gender" value="female" class="form-radio text-[#FF7242] focus:ring-[#FF7242]">
                        <span class="ml-2 text-gray-700">여자</span>
                    </label>
                </div>
            </div>

            <!-- 생년월일시 -->
            <div class="mb-4">
                <label for="guest-birthdate-input" class="block text-sm font-medium text-gray-700">생년월일시</label>
                <div class="flex items-stretch mt-1 space-x-2 w-full">

                    <!-- 양력/음력/음력(윤달) 드롭다운 -->
                    <div class="relative">
                        <select id="guest-birth_calendar" class="appearance-none w-20 h-10 px-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-700 focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]">
                            <option value="solar">양력</option>
                            <option value="lunar">음력</option>
                            <option value="lunar_leap">음력(윤달)</option>
                        </select>
                        <div class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-gray-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                    <!-- 생년월일 -->
                    <input type="date" id="guest-birthdate-input" class="flex-1 min-w-0 h-10 px-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-[#FF7242] focus:border-[#FF7242]">
                    <!-- 출생 시간 -->
                    <div id="guest-birth-time-container" class="flex items-center justify-center w-20 border border-gray-300 rounded-lg bg-gray-50">
                        <input type="text" id="guest-birth-hour" maxlength="2" placeholder="19" class="w-7 text-center bg-transparent focus:outline-none" />
                        <span class="text-gray-700 mx-0.5">:</span>
                        <input type="text" id="guest-birth-minute" maxlength="2" placeholder="00" class="w-7 text-center bg-transparent focus:outline-none" />
                    </div>
                </div>
                <!-- 시간 모름 체크박스 -->
                <label class="flex items-center mt-2 text-sm text-gray-600">
                    <input type="checkbox" id="guest-unknown-time" class="rounded border-gray-300 focus:ring-[#FF7242]">
                    <span class="ml-1">시간 모름</span>
                </label>
            </div>

            <!-- 시작하기 버튼 -->
            <div>
                <button onclick="handleGuestStart()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#FF7242] hover:bg-[#E0653B] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF7242]">
                    Bapick! 시작하기
                </button>
            </div>

            <!-- 돌아가기 버튼 -->
            <p class="text-center text-sm text-gray-600 mt-4">
                <button onclick="showLoginForm()" class="font-medium text-gray-500 hover:text-gray-700">
                    로그인으로 돌아가기
                </button>
            </p>
        </div>

        <!-- 안내 메시지 모달 -->
        <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm mx-auto">
                <p id="message-text" class="text-center text-lg font-semibold text-gray-800"></p>
                <div class="mt-4 flex justify-center">
                    <button onclick="closeModal()" class="py-2 px-4 rounded-lg bg-[#FF7242] text-white hover:bg-[#E0653B]">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { firebaseConfig } from "./firebase-config.js";

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const fastapiUrl = "https://bapick.duckdns.org"

        // ui 요소
        const loginForm = document.getElementById('login-form-container');
        const registerForm = document.getElementById('register-form-container');
        const guestForm = document.getElementById('guest-form-container'); // (추가) 게스트 폼
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');

        // 회원가입 폼 입력란
        const hourInput = document.getElementById("birth-hour");
        const minuteInput = document.getElementById("birth-minute");
        const unknownTimeCheckbox = document.getElementById("unknown-time");

        // (추가) 게스트 폼 입력란
        const guestHourInput = document.getElementById("guest-birth-hour");
        const guestMinuteInput = document.getElementById("guest-birth-minute");
        const guestUnknownTimeCheckbox = document.getElementById("guest-unknown-time");

        function showMessage(message) {
            messageText.textContent = message;
            messageModal.classList.remove('hidden');
        }

        function closeModal() {
            messageModal.classList.add('hidden');
        }

        function showRegisterForm() {
            loginForm.classList.add('hidden');
            guestForm.classList.add('hidden'); // (추가) 게스트 폼 숨기기
            registerForm.classList.remove('hidden');
        }

        function showLoginForm() {
            registerForm.classList.add('hidden');
            guestForm.classList.add('hidden'); // (추가) 게스트 폼 숨기기
            loginForm.classList.remove('hidden');
        }

        // (추가) 게스트 로그인 폼 보여주기
        function handleGuestLogin() {
            loginForm.classList.add('hidden');
            registerForm.classList.add('hidden');
            guestForm.classList.remove('hidden'); // 게스트 폼 보이기
        }

        // (수정) 게스트 폼 '시작하기' 처리
        async function handleGuestStart() {
            const nickname = document.getElementById('guest-nickname').value.trim();
            const gender = document.querySelector('input[name="guest-gender"]:checked').value;
            const birthDate = document.getElementById('guest-birthdate-input').value;
            const birthCalendar = document.getElementById('guest-birth_calendar').value;
            const birthHour = guestHourInput.value.trim();
            const birthMinute = guestMinuteInput.value.trim();
            const timeUnknown = guestUnknownTimeCheckbox.checked;

            // 유효성 검사
            if (!nickname || !birthDate) {
                showMessage("닉네임과 생년월일을 모두 입력해주세요.");
                return;
            }
            if (!timeUnknown && (!birthHour || !birthMinute)) {
                showMessage("출생 시간을 입력하거나 '시간 모름'을 체크해주세요.");
                return;
            }

            try {
                // 1. Firebase 익명 로그인 시도
                const userCredential = await signInAnonymously(auth);
                const user = userCredential.user;
                const idToken = await user.getIdToken();

                // 2. 백엔드로 데이터 전송 준비
                const payload = {
                    nickname,
                    gender,
                    birthCalendar,
                    birthDate,
                    birthHour: timeUnknown ? "" : birthHour,
                    birthMinute: timeUnknown ? "" : birthMinute,
                    timeUnknown
                };

                // 3. 백엔드 API 호출 (/auth/guest-login)
                const response = await fetch(`${fastapiUrl}/api/auth/guest-login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${idToken}` // 익명 사용자 토큰 전송
                    },
                    credentials: "include", // 쿠키 설정을 위해 필요
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // 성공 시 바로 홈 화면 이동
                    window.location.href = 'home.html';
                } else {
                    const errorData = await response.json();
                    showMessage("게스트 로그인 오류: " + (errorData.detail || "알 수 없는 오류"));
                }

            } catch (error) {
                console.error("게스트 로그인 에러:", error);
                showMessage("게스트 로그인 중 오류가 발생했습니다.");
            }
        }

    
        // --- 이벤트 리스너 ---
        // (기존) 회원가입 폼 시간 입력 리스너
        hourInput.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/\D/g,''); // 숫자만
            if (e.target.value.length >= 2) {
                minuteInput.focus();
            }
        });

        minuteInput.addEventListener("input", (e) => { e.target.value = e.target.value.replace(/\D/g,''); });

        unknownTimeCheckbox.addEventListener("change", (e) => {
            if (e.target.checked) {
                hourInput.value = "";
                minuteInput.value = "";
                hourInput.disabled = true;
                minuteInput.disabled = true;
            } else {
                hourInput.disabled = false;
                minuteInput.disabled = false;
            }
        });

        // (추가) 게스트 폼 시간 입력 리스너
        guestHourInput.addEventListener("input", (e) => {
            e.target.value = e.target.value.replace(/\D/g,''); // 숫자만
            if (e.target.value.length >= 2) {
                guestMinuteInput.focus();
            }
        });

        guestMinuteInput.addEventListener("input", (e) => { e.target.value = e.target.value.replace(/\D/g,''); });

        guestUnknownTimeCheckbox.addEventListener("change", (e) => {
            if (e.target.checked) {
                guestHourInput.value = "";
                guestMinuteInput.value = "";
                guestHourInput.disabled = true;
                guestMinuteInput.disabled = true;
            } else {
                guestHourInput.disabled = false;
                guestMinuteInput.disabled = false;
            }
        });

        // 회원가입
        async function handleRegister() {
            const email = document.getElementById('email-register').value;
            const password = document.getElementById('password-register').value;
            const confirmPassword = document.getElementById('password-confirm').value;
            const nickname = document.getElementById('nickname-register').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const birthDate = document.getElementById('birthdate-input').value;
            const birthCalendar = document.getElementById('birth_calendar').value;
            const birthHour = hourInput.value;
            const birthMinute = minuteInput.value;
            const timeUnknown = unknownTimeCheckbox.checked; // 출생시간 모름 체크 여부

            if (!email || !password || !confirmPassword || !nickname || !birthDate) {
                showMessage("이메일, 비밀번호, 닉네임, 생년월일을 모두 입력해주세요.");
                return;
            }

            if (password.length < 8) {
                showMessage("비밀번호는 8자 이상이어야 합니다.");
                return;
            }

            if (password !== confirmPassword) {
                showMessage("비밀번호가 일치하지 않습니다.");
                return;
            }

            if (!timeUnknown && (!birthHour || !birthMinute)) {
                showMessage("출생 시간을 입력하거나 '시간 모름'을 체크해주세요.");
                return;
            }

            try {
                // firebase 계정 생성 -> id Token 발급
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const idToken = await user.getIdToken();

                // 서버로 전송할 JSON payload
                const payload = {
                    email,
                    nickname,
                    gender,
                    birthCalendar,
                    birthDate,
                    birthHour: timeUnknown ? "" : birthHour,
                    birthMinute: timeUnknown ? "" : birthMinute,
                    timeUnknown,
                };

                // 백엔드 register API: idToken 검증 -> DB에 회원 정보 저장
                const response = await fetch(`${fastapiUrl}/api/auth/register`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${idToken}` // idToken은 Authorization header로 전달
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    //showMessage("회원가입 성공!");
                    //messageModal.querySelector('button').onclick = () => {
                    //    closeModal();
                    //    showLoginForm();
                    //};
                    window.location.href = 'home.html';
                } else {
                    showMessage("서버 저장 중 오류가 발생했습니다.");
                }

            } catch (error) {
                console.error("회원가입 에러: ", error);

                // Firebase Auth에서 발생한 에러
                if (error.code === 'auth/email-already-in-use') {
                    showMessage("이미 사용 중인 이메일입니다.");
                } else {
                    showMessage("오류가 발생했습니다: " + error.message);
                }
            }
        }

        // 로그인
        async function handleLogin() {
            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;

            if (!email || !password) {
                showMessage("이메일과 비밀번호를 모두 입력해주세요.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const idToken = await user.getIdToken();

                // 백엔드 login API: idToken 검증 -> 세션/쿠키 발급
                const response = await fetch(`${fastapiUrl}/api/auth/login`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${idToken}` },
                    credentials: "include" // 브라우저에 쿠키 자동 저장
                });

                if (response.ok) {
                    const data = await response.json();

                    window.location.href = 'home.html';
                    //showMessage("로그인 성공!");
                    //messageModal.querySelector('button').onclick = () => {
                    //    closeModal();
                    //    window.location.href = 'home.html';
                    //};
                } else {
                    showMessage("서버 인증 실패");
                }
            } catch (error) {
                // Firebase Auth 에러
                if (error.code === 'auth/invalid-login-credentials') {
                    showMessage("이메일 또는 비밀번호가 올바르지 않습니다.");
                } else {
                    showMessage("오류가 발생했습니다: " + error.message);
                }
            }
        }

        // 전역 함수 (onclick 작동)
        window.handleLogin = handleLogin;
        window.handleRegister = handleRegister;
        window.showRegisterForm = showRegisterForm;
        window.showLoginForm = showLoginForm;
        window.handleGuestLogin = handleGuestLogin; // (추가)
        window.handleGuestStart = handleGuestStart; // (추가)
        window.closeModal = closeModal;
    </script>
